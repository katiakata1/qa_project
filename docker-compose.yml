version: "3.8"
services:
  database:
    build: ./service5
    image: bujanovakatia/database
    ports: 
    - target: 3306
      published: 3306
      protocol: tcp
    deploy:
        replicas: 2
    volumes:
    - type: volume
      source: lists-volume
      target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  service1:
    build: ./service1
    image: bujanovakatia/service1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    deploy:
        replicas: 2


  service2:
    build: ./service2
    image: bujanovakatia/service2
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
    deploy:
        replicas: 2

  service3:
    build: ./service3
    image: bujanovakatia/service3
    ports:
    - target: 5002
      published: 5002
      protocol: tcp
    deploy:
        replicas: 2

  service4:
    build: ./service4
    image: bujanovakatia/service4
    ports:
    - target: 5004
      published: 5004
      protocol: tcp
    deploy:
      replicas: 2

volumes:
  lists-volume:  





