version: "3.8"
services:
  database:
    container_name: database
    build: ./service5
    ports: 
    - target: 3306
      published: 3306
      protocol: tcp
    # deploy:
    #     replicas: 2
    volumes:
    - type: volume
      source: lists-volume
      target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  service1:
    container_name: service1
    build: ./service1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    # deploy:
    #     replicas: 2


  service2:
    container_name: service2
    build: ./service2
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
    # deploy:
    #     replicas: 2

  service3:
    container_name: service3
    build: ./service3
    ports:
    - target: 5002
      published: 5002
      protocol: tcp
    # deploy:
    #     replicas: 2

  service4:
    container_name: service4
    build: ./service4
    ports:
    - target: 5004
      published: 5004
      protocol: tcp
    # deploy:
    #   replicas: 2

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    # deploy:
    #     replicas: 2
    volumes:
    - type: bind
      source: ./service6/nginx.conf
      target: /etc/nginx/nginx.conf
    depends_on:
    - service1

volumes:
  lists-volume:  





